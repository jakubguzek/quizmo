<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.0/css/all.css" crossorigin="anonymous">
  </head>
  <body>
  <div class="question-container">
   <h2 id="question-text"></h2>
    <div id="answers-containter">
        <form id="answers-form">
        </form>
    </div>
    <p id="result"> </p>
  </div>
  <div class="button-container">
    <div>
      <button class="check-button" title="Sprawdź poprawność odpowiedzi" onclick="check()">Sprawdź</button>
    </div>
    <div>
      <button class="next-button" title="Wyświetl następne pytanie" onclick="nextQuestion()"><i class="fa-solid fa-arrow-right" title="Next question"></i></button>
      <button class="previous-button" title="Wyświetl następne pytanie" onclick="nextQuestion()"><i class="fa-solid fa-arrow-left" title="Next question"></i></button>
      <button class="random-button" title="Wylosuj pytanie" onclick="randomQuestion()"><i class="fa-solid fa-dice" title="Radnom question"></i></button>
    </div>
  </div>
    <script src="./questions.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
